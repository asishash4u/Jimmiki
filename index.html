<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jimmiki â€“ Grand Opening</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #f5d27a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      overflow-y: auto;
    }

    .container {
      max-width: 820px;
      border: 2px solid #f5d27a;
      border-radius: 24px;
      padding: 50px 25px;
      background: rgba(0,0,0,0.85);
      box-shadow: 0 0 60px rgba(245, 210, 122, 0.35);
      animation: floatIn 1.4s ease;
      position: relative;
    }

    h1 {
      font-size: 54px;
      font-weight: 700;
      letter-spacing: 3px;
      animation: glow 2.5s infinite alternate;
    }

    .tagline {
      font-size: 18px;
      margin-top: 8px;
      margin-bottom: 22px;
      color: #e8c96a;
      opacity: 0;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.4s;
    }

    .title {
      font-size: 30px;
      font-weight: 600;
      margin: 25px 0 10px;
      opacity: 0;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.7s;
    }

    .date, .address, .phone, .btn {
      opacity: 0;
      animation: fadeUp 1.2s ease forwards;
    }

    .date { animation-delay: 1s; margin: 18px 0 24px; }
    .address { animation-delay: 1.2s; line-height: 1.6; }
    .phone { animation-delay: 1.35s; margin-top: 10px; font-weight: 600; }

    .btn {
      display: inline-block;
      margin-top: 28px;
      padding: 14px 32px;
      background: linear-gradient(45deg, #f5d27a, #fff0b3);
      color: #000;
      text-decoration: none;
      border-radius: 40px;
      font-weight: 600;
      transition: 0.35s ease;
      animation-delay: 1.6s;
    }

    .btn:hover {
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 0 25px rgba(255, 223, 120, 0.8);
    }

    footer {
      margin-top: 35px;
      font-size: 14px;
      color: #caa94f;
      opacity: 0;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 1.9s;
    }

    /* Animations */

    @keyframes floatIn {
      from { transform: translateY(60px) scale(0.95); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(25px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(245,210,122,0.4); }
      to { text-shadow: 0 0 25px rgba(245,210,122,0.9), 0 0 40px rgba(245,210,122,0.5); }
    }

    /* Floating sparkle background */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #f5d27a;
      border-radius: 50%;
      opacity: 0.6;
      animation: rise linear infinite;
    }

    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 0.7; }
      to { transform: translateY(-120vh) scale(0.3); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 40px; }
      .title { font-size: 24px; }
    }
  </style>
</head>
<body>

  <div class="container">

    </div>

    <div class="phone">Jisha: 8593806249 | Nikitha: 8129950280</div>

    <div style="margin-top:30px;border-radius:16px;overflow:hidden;border:1px solid #f5d27a;">
      <iframe
        src="https://www.google.com/maps?q=Pallikkara%2C%20Kunnathunad&output=embed"
        width="100%"
        height="320"
        style="border:0;"

      </iframe>

    <a class="btn" href="https://maps.google.com/?q=Pallikkara%2C%20Kunnathunad" target="_blank">Open in Google Maps</a>

    <footer>Â© 2026 Jimmiki Bridal Rentals</footer>
  </div>

  <script>
    // Create floating sparkles
    for (let i = 0; i < 25; i++) {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.bottom = '-10px';
      s.style.animationDuration = (6 + Math.random() * 6) + 's';
      s.style.opacity = Math.random();
      document.body.appendChild(s);
    }
  </script>

</body>
</html>
